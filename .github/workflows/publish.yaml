name: "publish"

on:
  push:
    tags:
      - 'v*'
      - 'app-v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin --bundles app --config src-tauri/tauri.macos-aarch64.conf.json'

          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin --bundles app --config src-tauri/tauri.macos-x86_64.conf.json'

          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: '--config src-tauri/tauri.linux.conf.json'

          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--config src-tauri/tauri.windows.conf.json'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: yarn install

      - name: Build & Publish with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # 上传构建产物作为 artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: src-tauri/target/release/bundle/**
          retention-days: 1


# ============================================================
#           自动生成 latest.json
# ============================================================
  generate-latest-json:
    needs: publish-tauri
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 生成支持 Win / macOS x2 / Linux 的 latest.json
      - name: Generate latest.json
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"
          echo "GITHUB_SHA=$GITHUB_SHA"
          
          VERSION="$GITHUB_REF_NAME"
          echo "Creating latest.json for version: $VERSION"

          # Windows
          WIN_FILE=$(find artifacts -name "*.exe" | head -n 1)
          WIN_SIG=$(find artifacts -name "*.exe.sig" | head -n 1)

          # macOS ARM (aarch64)
          MAC_ARM_FILE=$(find artifacts -name "*aarch64.app.tar.gz" | head -n 1)
          MAC_ARM_SIG=$(find artifacts -name "*aarch64.app.tar.gz.sig" | head -n 1)

          # macOS Intel (x86_64)
          MAC_X64_FILE=$(find artifacts -name "*x64.app.tar.gz" | head -n 1)
          MAC_X64_SIG=$(find artifacts -name "*x64.app.tar.gz.sig" | head -n 1)

          # Linux (AppImage / deb / rpm 任意一种)
          LINUX_FILE=$(find artifacts -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" | head -n 1)
          LINUX_SIG=$(find artifacts -name "*.AppImage.sig" -o -name "*.deb.sig" -o -name "*.rpm.sig" | head -n 1)

          [ -f "$WIN_SIG" ] && SIG_WIN=$(cat "$WIN_SIG") || SIG_WIN=""
          [ -f "$MAC_ARM_SIG" ] && SIG_MAC_ARM=$(cat "$MAC_ARM_SIG") || SIG_MAC_ARM=""
          [ -f "$MAC_X64_SIG" ] && SIG_MAC_X64=$(cat "$MAC_X64_SIG") || SIG_MAC_X64=""
          [ -f "$LINUX_SIG" ] && SIG_LINUX=$(cat "$LINUX_SIG") || SIG_LINUX=""

          cat <<EOF > latest.json
          {
            "version": "$VERSION",
            "notes": "Auto-generated release for version $VERSION",
            "pub_date": "$(date -Iseconds)",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIG_WIN",
                "url": "https://github.com/Colzry/m3u8Downloader/releases/download/$VERSION/$(basename $WIN_FILE)"
              },
              "darwin-aarch64": {
                "signature": "$SIG_MAC_ARM",
                "url": "https://github.com/Colzry/m3u8Downloader/releases/download/$VERSION/$(basename $MAC_ARM_FILE)"
              },
              "darwin-x86_64": {
                "signature": "$SIG_MAC_X64",
                "url": "https://github.com/Colzry/m3u8Downloader/releases/download/$VERSION/$(basename $MAC_X64_FILE)"
              },
              "linux-x86_64": {
                "signature": "$SIG_LINUX",
                "url": "https://github.com/Colzry/m3u8Downloader/releases/download/$VERSION/$(basename $LINUX_FILE)"
              }
            }
          }
          EOF

          echo "latest.json created:"
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
        with:
          files: latest.json
          tag_name: ${{ github.ref_name }}
          draft: true
